
<div class="min-h-screen min-w-full flex justify-center items-center">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginData()" class="flex items-center w-1/4 flex-col">
    <mat-hint class="text-red-600 mb-10  w-full" [ngClass]="(apiErrors | async) ? 'block bg-red-100': ''">
      {{apiErrors | async}}
    </mat-hint>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" matInput id="email">
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput id="password">
    </mat-form-field>
    <p class="flex w-full my-3"><span class="inline- w-2/5">Already have an account?</span><a [routerLink]="['/sign-up']" class=" hover:underline bg-gray-100 px-2">Sign Up</a></p>
    <button class="w-full text-xl" mat-raised-button color="primary" [disabled]="loginForm.invalid">Log In</button>
  </form>
</div>
